# Configuration Notes:
# - teleport-enabled: allows /chestlink tp to teleport players to the bound chest location.
# - holograms-enabled: toggles success/failure holograms when binding a chest.
# - safe-placement-enabled: when true, prevents binding in dangerous spots (rain/lava/pistons/etc). When false, chests can be placed anywhere.
# - share-default-expiry-seconds: default duration (seconds) for shared access. 0 disables auto-expiry.
teleport-enabled: false
holograms-enabled: true
safe-placement-enabled: false
share-default-expiry-seconds: 0

features:
  chest-drops:
    enabled: true

    # When true, a player dropping items in front of their own linked chest
    # automatically transfers items directly into that linked inventory.
    # Only applies to chests the player owns.
    # Valid interaction zone:
    #   - 1 block directly in front
    #   - 1 block front-left
    #   - 1 block front-right

    hologram:
      # Show floating hologram messages above the chest when items are transferred.
      enabled: true
      duration: 7.0          # seconds
      offset-y: 1.2

    sounds:
      enabled: true
      deposit: "ENTITY_EXPERIENCE_ORB_PICKUP"

    overflow:
      behavior: "drop"      # drop | deny
      # drop = excess items are dropped naturally
      # deny = transfer fails if the linked chest is full